<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mite - Gsales Importer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="header" style="-webkit-transition: background 250ms ease;-moz-transition: background 250ms ease;-ms-transition: background 250ms ease;-o-transition: background 250ms ease;transition: background 250ms ease;" v-bind:class="infotype" id="header">
            <div class="title"><i class="material-icons">&#xE86C;</i> MITE - GSALES - IMPORTER</div>
            <div class="message">
                {{ infotext }}
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="menu">
                <a href="/" v-bind:class="{ 'selected': (menu == 'options') }">
                    <i class="material-icons">&#xE8B8;</i>
                    Import Optionen
                </a>
                <a href="/manuellerimport" v-bind:class="{ 'selected': (menu == 'importer') }">
                    <i class="material-icons">&#xE258;</i>
                    Manueller import
                </a>
            </div>
        </div>
        <script src="javascript/vuejs/vue.min.js" type="text/javascript"></script>
        <script src="../javascript/apps/Header.js" type="text/javascript"></script>
        <script src="../javascript/apps/Sidebar.js" type="text/javascript"></script>
